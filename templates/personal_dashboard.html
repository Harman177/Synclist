{% extends 'base.html' %}

{% block title %}Panda To-Do List{% endblock %}

{% block content %}
<div class="panda-banner">üêºüêæ Welcome to Tasks! üêæüêº</div>
<div class="container">
  <div class="panda-icon">üêº</div>
  <h1> To-Do List</h1>
  <form id="taskForm">
    {% csrf_token %}
    <input type="hidden" id="editingId" value="">
    <input type="text" id="title" placeholder="Task Title" required />
    <textarea id="description" placeholder="Description"></textarea>
    <select id="priority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <input type="datetime-local" id="deadline" />
    <input type="text" id="category" placeholder="Category" />
    <button type="submit" id="submitBtn">Add Task</button>
  </form>
  <div id="tasks"></div>
</div>

<script>
  const form = document.getElementById('taskForm');
  const tasksContainer = document.getElementById('tasks');
  const submitBtn = document.getElementById('submitBtn');
  const editingIdField = document.getElementById('editingId');
  let isEditing = false;
  
  // Get the CSRF token
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');
  
  // Load tasks on page load
  document.addEventListener('DOMContentLoaded', function() {
    loadTasks();
  });
  
  // Load tasks from the server
  function loadTasks() {
    fetch('{% url "get_todos" %}')
      .then(response => response.json())
      .then(data => {
        renderTasks(data.todos);
      })
      .catch(error => console.error('Error loading tasks:', error));
  }
  
  // Form submission handler
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const priority = document.getElementById('priority').value;
    const deadline = document.getElementById('deadline').value;
    const category = document.getElementById('category').value;
    
    const taskData = {
      title,
      description,
      priority,
      deadline,
      category
    };
    
    if (isEditing) {
      // Update existing task
      const todoId = editingIdField.value;
      updateTask(todoId, taskData);
    } else {
      // Add new task
      addTask(taskData);
    }
  });
  
  // Add a new task
  function addTask(taskData) {
    fetch('{% url "add_todo" %}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        loadTasks();
        form.reset();
      } else {
        alert('Error adding task: ' + data.error);
      }
    })
    .catch(error => console.error('Error adding task:', error));
  }
  
  // Update an existing task
  function updateTask(todoId, taskData) {
    fetch(`{% url "update_todo" todo_id=0 %}`.replace('0', todoId), {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        loadTasks();
        form.reset();
        isEditing = false;
        submitBtn.textContent = 'Add Task';
        editingIdField.value = '';
      } else {
        alert('Error updating task: ' + data.error);
      }
    })
    .catch(error => console.error('Error updating task:', error));
  }
  
  // Delete a task
  function deleteTask(todoId) {
    if (confirm('Are you sure you want to delete this task?')) {
      fetch(`{% url "delete_todo" todo_id=0 %}`.replace('0', todoId), {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadTasks();
          if (isEditing && editingIdField.value == todoId) {
            form.reset();
            isEditing = false;
            submitBtn.textContent = 'Add Task';
            editingIdField.value = '';
          }
        } else {
          alert('Error deleting task: ' + data.error);
        }
      })
      .catch(error => console.error('Error deleting task:', error));
    }
  }
  
  // Edit a task (populate the form)
  function editTask(todoId, task) {
    document.getElementById('title').value = task.title;
    document.getElementById('description').value = task.description;
    document.getElementById('priority').value = task.priority;
    document.getElementById('deadline').value = task.deadline;
    document.getElementById('category').value = task.category;
    
    editingIdField.value = todoId;
    isEditing = true;
    submitBtn.textContent = 'Update Task';
    
    // Scroll to form
    form.scrollIntoView({ behavior: 'smooth' });
  }
  
  // Render tasks in the container
  function renderTasks(tasks) {
    tasksContainer.innerHTML = '';
    
    if (tasks.length === 0) {
      tasksContainer.innerHTML = '<p class="text-center mt-4">No tasks yet. Add your first task above!</p>';
      return;
    }
    
    tasks.forEach(task => {
      const taskEl = document.createElement('div');
      taskEl.classList.add('task');
      
      // Format the created date
      const createdDate = new Date(task.createdAt);
      const formattedDate = createdDate.toLocaleString();
      
      // Format the deadline if it exists
      let deadlineDisplay = 'Not set';
      if (task.deadline) {
        const deadlineDate = new Date(task.deadline);
        deadlineDisplay = deadlineDate.toLocaleString();
      }
      
      taskEl.innerHTML = `
        <div class="task-header">
          <span>üêº ${task.title}</span>
          <div class="task-actions">
            <button onclick="editTask('${task.id}', ${JSON.stringify(task).replace(/"/g, '&quot;')})">‚úè</button>
            <button onclick="deleteTask(${task.id})">üóë</button>
          </div>
        </div>
        <p>${task.description}</p>
        <p><strong>Created:</strong> ${formattedDate}</p>
        <p><strong>Priority:</strong> <span class="priority-${task.priority}">${task.priority}</span></p>
        <p><strong>Deadline:</strong> ${deadlineDisplay}</p>
        <p><strong>Category:</strong> ${task.category || 'None'}</p>
      `;
      
      tasksContainer.appendChild(taskEl);
    });
  }
</script>

<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: repeat center center fixed;
    background-size: 200px;
    color: #2d2d2d;
    margin: 0;
    padding: 2rem;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #fbeded;
    border-radius: 25px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
    backdrop-filter: blur(10px);
  }
  h1 {
    text-align: center;
    color: #222;
  }
  h1::before {
    content: "üêº ";
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  input, textarea, select, button {
    padding: 0.6rem;
    border: 1px solid #c7bebe;
    border-radius: 10px;
    font-size: 1rem;
  }
  button {
    background-color: #222;
    color: rgb(228, 234, 215);
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background-color: #e86ef3;
    transform: scale(1.05);
  }
  .task {
    background: #cd30c8 no-repeat right bottom;
    background-size: 60px;
    border-radius: 20px;
    margin-top: 1rem;
    padding: 1rem;
    padding-right: 80px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    position: relative;
    transition: all 0.3s ease;
    color: white;
  }
  .task:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(23, 22, 22, 0.1);
  }
  .task-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }
  .task-actions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
  }
  .priority-low { color: lightgreen; }
  .priority-medium { color: yellow; }
  .priority-high { color: salmon; }
  .panda-icon {
    position: absolute;
    top: -25px;
    right: -25px;
    font-size: 3rem;
  }
  .panda-banner {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1rem;
  }
</style>
{% endblock %}
