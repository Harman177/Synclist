{% extends 'base.html' %}

{% block title %}Panda To-Do List{% endblock %}

{% block content %}
<div class="panda-banner">
    <div class="banner-content">
        <span class="panda-icon">üêº</span>
        <h1>Welcome to Tasks!</h1>
        <span class="panda-icon">üêº</span>
    </div>
</div>

<div class="dashboard-container">
    <div class="panda-icon floating">üêº</div>
    <h2>To-Do List</h2>
    <form id="taskForm" class="task-form">
        {% csrf_token %}
        <input type="hidden" id="editingId" value="">
        <div class="form-group">
            <input type="text" id="title" placeholder="Task Title" required />
        </div>
        <div class="form-group">
            <textarea id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <div class="form-group">
                <input type="datetime-local" id="deadline" />
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="category" placeholder="Category" />
        </div>
        <button type="submit" id="submitBtn" class="submit-btn">Add Task</button>
    </form>
    <div id="tasks" class="tasks-container"></div>
</div>

<script>
  const form = document.getElementById('taskForm');
  const tasksContainer = document.getElementById('tasks');
  const submitBtn = document.getElementById('submitBtn');
  const editingIdField = document.getElementById('editingId');
  let isEditing = false;
  
  // Get the CSRF token
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');
  
  // Load tasks on page load
  document.addEventListener('DOMContentLoaded', function() {
    loadTasks();
  });
  
  // Load tasks from the server
  function loadTasks() {
    fetch('{% url "get_todos" %}')
      .then(response => response.json())
      .then(data => {
        renderTasks(data.todos);
      })
      .catch(error => console.error('Error loading tasks:', error));
  }
  
  // Form submission handler
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const priority = document.getElementById('priority').value;
    const deadline = document.getElementById('deadline').value;
    const category = document.getElementById('category').value;
    
    const taskData = {
      title,
      description,
      priority,
      deadline,
      category
    };
    
    if (isEditing) {
      // Update existing task
      const todoId = editingIdField.value;
      updateTask(todoId, taskData);
    } else {
      // Add new task
      addTask(taskData);
    }
  });
  
  // Add a new task
  function addTask(taskData) {
    fetch('{% url "add_todo" %}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        loadTasks();
        form.reset();
      } else {
        alert('Error adding task: ' + data.error);
      }
    })
    .catch(error => console.error('Error adding task:', error));
  }
  
  // Update an existing task
  function updateTask(todoId, taskData) {
    fetch(`{% url "update_todo" todo_id=0 %}`.replace('0', todoId), {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        loadTasks();
        form.reset();
        isEditing = false;
        submitBtn.textContent = 'Add Task';
        editingIdField.value = '';
      } else {
        alert('Error updating task: ' + data.error);
      }
    })
    .catch(error => console.error('Error updating task:', error));
  }
  
  // Delete a task
  function deleteTask(todoId) {
    if (confirm('Are you sure you want to delete this task?')) {
      fetch(`{% url "delete_todo" todo_id=0 %}`.replace('0', todoId), {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadTasks();
          if (isEditing && editingIdField.value == todoId) {
            form.reset();
            isEditing = false;
            submitBtn.textContent = 'Add Task';
            editingIdField.value = '';
          }
        } else {
          alert('Error deleting task: ' + data.error);
        }
      })
      .catch(error => console.error('Error deleting task:', error));
    }
  }
  
  // Edit a task (populate the form)
  function editTask(todoId, task) {
    document.getElementById('title').value = task.title;
    document.getElementById('description').value = task.description;
    document.getElementById('priority').value = task.priority;
    document.getElementById('deadline').value = task.deadline;
    document.getElementById('category').value = task.category;
    
    editingIdField.value = todoId;
    isEditing = true;
    submitBtn.textContent = 'Update Task';
    
    // Scroll to form
    form.scrollIntoView({ behavior: 'smooth' });
  }
  
  // Render tasks in the container
  function renderTasks(tasks) {
    tasksContainer.innerHTML = '';
    
    if (tasks.length === 0) {
      tasksContainer.innerHTML = '<p class="text-center mt-4">No tasks yet. Add your first task above!</p>';
      return;
    }
    
    tasks.forEach(task => {
      const taskEl = document.createElement('div');
      taskEl.classList.add('task');
      
      // Format the created date
      const createdDate = new Date(task.createdAt);
      const formattedDate = createdDate.toLocaleString();
      
      // Format the deadline if it exists
      let deadlineDisplay = 'Not set';
      if (task.deadline) {
        const deadlineDate = new Date(task.deadline);
        deadlineDisplay = deadlineDate.toLocaleString();
      }
      
      taskEl.innerHTML = `
        <div class="task-header">
          <span>üêº ${task.title}</span>
          <div class="task-actions">
            <button onclick="editTask('${task.id}', ${JSON.stringify(task).replace(/"/g, '&quot;')})">‚úè</button>
            <button onclick="deleteTask(${task.id})">üóë</button>
          </div>
        </div>
        <p>${task.description}</p>
        <p><strong>Created:</strong> ${formattedDate}</p>
        <p><strong>Priority:</strong> <span class="priority-${task.priority}">${task.priority}</span></p>
        <p><strong>Deadline:</strong> ${deadlineDisplay}</p>
        <p><strong>Category:</strong> ${task.category || 'None'}</p>
      `;
      
      tasksContainer.appendChild(taskEl);
    });
  }
</script>

<style>
    body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.05) 0%, transparent 20%);
        color: #2d2d2d;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .dashboard-container {
        max-width: 600px;
        margin: 2rem auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .panda-banner {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        padding: 1rem 0;
        margin-bottom: 1rem;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
    }

    .banner-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
    }

    .banner-content h1 {
        color: white;
        margin: 0;
        font-size: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .panda-icon {
        font-size: 1.5rem;
        animation: float 3s ease-in-out infinite;
    }

    .floating {
        position: absolute;
        top: -25px;
        right: -25px;
        font-size: 3rem;
        z-index: 1;
    }

    h2 {
        text-align: center;
        color: #2d2d2d;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        position: relative;
    }

    .task-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-group {
        position: relative;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    input, textarea, select {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    input:focus, textarea:focus, select:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        outline: none;
    }

    .submit-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .tasks-container {
        margin-top: 1.5rem;
    }

    .task {
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        border-radius: 15px;
        margin-top: 1rem;
        padding: 1.2rem;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        position: relative;
        transition: all 0.3s ease;
        color: white;
    }

    .task:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
    }

    .task-actions button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        padding: 0.4rem;
        margin-left: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
    }

    .task-actions button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .priority-low { color: #a8e6cf; }
    .priority-medium { color: #ffd93d; }
    .priority-high { color: #ff9a9a; }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
        .dashboard-container {
            margin: 1rem;
            padding: 1.5rem;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .banner-content h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
