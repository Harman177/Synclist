{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <a href="{% url 'admin_dashboard' %}" class="back-link me-3">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>
    <h3 class="mb-0">Create Ticket</h3>
    <div class="ms-auto d-flex align-items-center">
        <span class="me-2">Admin â€¢ {{ user.username }}</span>
        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
            <i class="fas fa-user"></i>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h4 class="mb-4">Create New Ticket</h4>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Ticket Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.assigned_to.id_for_label }}" class="form-label">Assign To (Optional)</label>
                        <div class="form-control p-0 border-0">
                            {{ form.assigned_to }}
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn create-btn py-2">Create Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
